<!-- ngIf -->
<div>
    There are {{getProductCount()}} products!
</div>
<div *ngIf="getProductCount() > 4" [class]="infoStyle">
    Threre are more than 4 products in the model
</div>
<div *ngIf="getProductByPosition(0).name !== 'Kayak'" [class]="infoStyle">
    Text
</div>
<!-- ngSwitch  -->
<div [class]="infoStyle" [ngSwitch]="getProductCount()">
    <div *ngSwitchCase="2">There is 2 products</div>
    <div *ngSwitchCase="2+2*2">There is 6 products</div>
    <div *ngSwitchDefault>There is more then 6 products</div>
</div>
 <!-- ngFor  -->
 <table class="table table-sm bordered mt-1">
     <tr>
         <th>Name</th>
         <th>Category</th>
         <th>Price</th>
     </tr>
     <tr *ngFor="let item of getProducts()">
         <td>{{item.name}}</td>
         <td>{{item.category}}</td>
         <td [class.bg-warning]="item.price > 40"
             [class.bg-success]="item.price < 30">{{item.price}}</td>
     </tr>
 </table>
 <!-- ngTemplateOutlet -->
 <ng-template #helloworld let-text="text">
     <h4 class="p-1 bg-danger text-white">{{text}}</h4>
 </ng-template>
 <ng-template [ngTemplateOutlet]="helloworld"
              [ngTemplateOutletContext]="{text: 'Hello world!'}">
</ng-template>
