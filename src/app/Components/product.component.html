 <div>
     Selected Product: <span class="px-1 bg-info text-white">{{selected?.name || 'No product'}}</span>
 </div>
 <table class="table table-sm bordered mt-1">
     <tr class="bg-secondary text-white">
         <th>Name</th>
         <th>Category</th>
         <th>Price</th>
     </tr>
     <tr *ngFor="let item of getProducts(); let i = index">
         <td (mouseover)="selectProduct(item.id)">{{item.name}}</td>
         <td>{{item.category}}</td>
         <td>{{item.price}}</td>
     </tr>
 </table>
