 <div>
     Selected Product: <span class="px-1 bg-info text-white">{{selected?.name || 'No product'}}</span>
 </div>
 <table class="table table-sm bordered mt-1">
     <tr class="bg-secondary text-white">
         <th>Name</th>
         <th>Category</th>
         <th>Price</th>
     </tr>
     <tr *ngFor="let item of getProducts(); let i = index" 
        (click)="selectProduct(item.id)"
        [class.selected]="item.id === selectedId ">
         <td>{{item.name}}</td>
         <td>{{item.category}}</td>
         <td>{{item.price}}</td>
     </tr>
 </table>
<div class="p-3 mb-2 border border-info text-info">Model Data: {{jsonProduct}}</div>
<div class="form-group">
    <label>Name</label>
    <input class="form-control" [(ngModel)]="newProduct.name"> 
</div>
<div class="form-group">
    <label>Category</label>
    <input class="form-control" [(ngModel)]="newProduct.category"> 
</div>
<div class="form-group">
    <label>Price</label>
    <input class="form-control" [(ngModel)]="newProduct.price"> 
</div>
<button class="btn btn-primary" (click)="addProduct(newProduct)">Create</button>
