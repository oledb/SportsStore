<table class="table table-sm table-bordered table-striped">
        <tr class="bg-secondary text-white">
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr class="data" *ngFor="let item of getProducts(); let i = index">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency:"GBP":true:"2.0-5"}}</td>
            <td class="text-center" ><button class="btn btn-danger btn-sm"
                (click)="deleteProduct(item.id)">Delete</button></td>
        </tr>
</table>
<paDiscountEditor [discounter]="discounter"></paDiscountEditor>
<paDiscountDisplay [discounter]="discounter" ></paDiscountDisplay>
