<div class="bg-info p-a-1 text-xs-center">
    <h3>Admin panel</h3>
</div>
<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-a-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Name</label>
            <input name="username" [(ngModel)]="username" required class="form-control">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="password" name="password" [(ngModel)]="password" required class="form-control">
        </div>
        <div class="text-xs-center">
            <button class="btn btn-secondary" routerLink="/">Go back</button>
            <button class="btn btn-primary" type="submit">Log in</button>
        </div>
    </form>
</div>
