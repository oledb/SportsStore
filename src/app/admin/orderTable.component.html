<div class="form-check">
    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"> Display Shipped Orders
    </label>
</div>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>Zip</th>
            <th colspan="2">Cart</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="getOrders().length == 0">
            <td colspan="5">There are no orders</td>
        </tr>
        <ng-template ngFor let-o [ngForOff]="getOrders()">
            <tr>
                <td>{{o.name}}</td>
                <td>{{o.zip}}</td>
                <th>Product</th>
                <th>Quantity</th>
                <td>
                    <button class="btn btn-warning"></button>
                    <button class="btn btn-danger"></button>
                </td>
            </tr>
        </ng-template>
    </tbody>
</table>
